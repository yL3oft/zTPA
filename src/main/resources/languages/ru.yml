# Здесь вы можете управлять сообщениями хука
hooks:
  worldguard:
    send-tpa-flag: "%prefix%&cВы не можете отправлять запрос на телепортацию здесь."
    accept-tpa-flag: "%prefix%&cВы не можете принимать запрос на телепортацию здесь."
    deny-tpa-flag: "%prefix%&cВы не можете отклонять запрос на телепортацию здесь."
    cancel-tpa-flag: "%prefix%&cВы не можете отменять запрос на телепортацию здесь."
    use-tpa-flag: "%prefix%&cВы не можете использовать tpa здесь."
  vault:
    cant-afford-command: "%prefix%&cВам нужно &6$%cost% &cдля выполнения этой команды."

# Сообщения, связанные с задержкой телепортации
teleport-warmup:
  warmup: "%prefix%&aТелепортация через %time% секунд... Не двигайтесь!"
  warmup-actionbar: "&aТелепортация через %time% секунд..."
  cancelled: "%prefix%&cВы двинулись! Телепортация отменена."
  cancelled-actionbar: "&cВы двинулись! Телепортация отменена."

# Сообщения, связанные с командами
commands:
  # Здесь находятся сообщения, которые могут использоваться в нескольких командах
  no-permission: "%prefix%&cУ вас нет прав на выполнение этой команды."
  in-cooldown: "%prefix%&cВы должны подождать %timeleft% секунд, прежде чем использовать эту команду снова."
  cant-find-player: "%prefix%&cИгрок не найден."
  only-executable-by-players: "%prefix%&cЭта команда может выполняться только игроками."
  more-than-one-request: "%prefix%&cУ вас больше одного запроса на телепортацию, укажите, чей запрос вы хотите принять/отклонить."

  # Ниже находятся сообщения, специфичные для команд
  main:
    help:
      help-perm: |-
        %prefix%&bИспользование &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
        &c-> &e/%command% &a(version|ver) &6[update]
      help-noperm: |-
        %prefix%&bИспользование &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(version|ver)
    version:
      output: "%prefix%&bТекущая версия: &a%version%"
      update:
        output: "%prefix%&azTPA обновлен до последней версии &e(%update%)&a, перезапустите сервер для применения изменений."
        no-update: "%prefix%&aВы уже используете последнюю версию zTPA."
    reload:
      usage: |-
        %prefix%&bИспользование &e/%command% &a(reload|rl)&b:
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
      output: "%prefix%&aПлагин перезагружен за &b%time%ms&a."
      commands:
        output: "%prefix%&aВсе команды плагина перезагружены за &b%time%ms&a."
      config:
        output: "%prefix%&aФайл конфигурации плагина перезагружен за &b%time%ms&a."
      languages:
        output: |-
          %prefix%&aЯзыки плагина перезагружены за &b%time%ms&a.
          &7Примечание: это не обновит язык в config.yml, используйте '/%command% reload config' для этого.
  tpa:
    usage: "%prefix% &c-> &e/%command% (Игрок)"
    yourself: "%prefix%&cВы не можете отправить запрос на телепортацию себе."
    already-requested: "%prefix%&cВы уже отправили запрос на телепортацию &e%player%&c."
    output: |-
      &a
      &aЗапрос на телепортацию отправлен &e%player%
      &aЧтобы отменить, используйте &e/%command-tpacancel%
      &a
    request-received: |-
      &a
      &aВы получили запрос на телепортацию от &e%player%
      &aЧтобы принять, используйте &e/%command-tpaccept%
      &aЧтобы отклонить, используйте &e/%command-tpdeny%
      &aЭтот запрос истечет через &c%time% секунд
      &a
  tpaccept:
    output: "%prefix%&aЗапрос на телепортацию от &e%player%&a принят."
    no-request: "%prefix%&cУ вас нет запросов на телепортацию для принятия."
    no-request-from: "%prefix%&cУ вас нет запросов на телепортацию от &e%player%&c."
  tpdeny:
    output: "%prefix%&aЗапрос на телепортацию от &e%player%&a отклонен."
    no-request: "%prefix%&cУ вас нет запросов на телепортацию для отклонения."
    no-request-from: "%prefix%&cУ вас нет запросов на телепортацию от &e%player%&c."
  tpacancel:
    output: "%prefix%&aВсе ваши запросы на телепортацию отменены."
    output-to: "%prefix%&aЗапрос на телепортацию к &e%player%&a отменен."
    no-request: "%prefix%&cУ вас нет запросов на телепортацию для отмены."
    no-request-to: "%prefix%&cУ вас нет запросов на телепортацию к &e%player%&c."
