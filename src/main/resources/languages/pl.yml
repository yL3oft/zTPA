hooks:
  worldguard:
    send-tpa-flag: "%prefix%&cNie możesz wysłać tutaj prośby o teleportację."
    accept-tpa-flag: "%prefix%&cNie możesz tutaj zaakceptować prośby o teleportację."
    deny-tpa-flag: "%prefix%&cNie możesz tutaj odrzucić prośby o teleportację."
    cancel-tpa-flag: "%prefix%&cNie możesz tutaj anulować prośby o teleportację."
    use-tpa-flag: "%prefix%&cNie możesz tutaj używać tpa."
  vault:
    cant-afford-command: "%prefix%&cPotrzebujesz &6$%cost% &caby użyć tej komendy."

teleport-warmup:
  warmup: "%prefix%&aTeleportacja za %time% sekund... Nie ruszaj się!"
  warmup-actionbar: "&aTeleportacja za %time% sekund..."
  cancelled: "%prefix%&cPoruszyłeś się! Teleportacja anulowana."
  cancelled-actionbar: "&cPoruszyłeś się! Teleportacja anulowana."

commands:
  no-permission: "%prefix%&cNie masz uprawnień do tej komendy."
  in-cooldown: "%prefix%&cMusisz poczekać %timeleft% sekund, zanim użyjesz tej komendy ponownie."
  cant-find-player: "%prefix%&cNie znaleziono tego gracza."
  only-executable-by-players: "%prefix%&cTa komenda może być używana tylko przez graczy."
  more-than-one-request: "%prefix%&cMasz więcej niż jedną prośbę o teleportację, podaj gracza."

  main:
    help:
      help-perm: |-
        %prefix%&bUżycie &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
        &c-> &e/%command% &a(version|ver) &6[update]
      help-noperm: |-
        %prefix%&bUżycie &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(version|ver)
    version:
      output: "%prefix%&bAktualna wersja: &a%version%"
      update:
        output: "%prefix%&azTPA zaktualizowane do najnowszej wersji &e(%update%)&a, zrestartuj serwer, aby zastosować."
        no-update: "%prefix%&aUżywasz już najnowszej wersji zTPA."
    reload:
      usage: |-
        %prefix%&bUżycie &e/%command% &a(reload|rl)&b:
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
      output: "%prefix%&aPlugin przeładowany w &b%time%ms&a."
      commands:
        output: "%prefix%&aWszystkie komendy pluginu przeładowane w &b%time%ms&a."
      config:
        output: "%prefix%&aPlik konfiguracyjny przeładowany w &b%time%ms&a."
      languages:
        output: |-
          %prefix%&aJęzyki pluginu przeładowane w &b%time%ms&a.
          &7Uwaga: To nie zmieni języka z config.yml, użyj '/%command% reload config', aby to zrobić.
  tpa:
    usage: "%prefix% &c-> &e/%command% (Gracz)"
    yourself: "%prefix%&cNie możesz wysłać prośby o teleportację do siebie."
    already-requested: "%prefix%&cJuż wysłałeś prośbę o teleportację do &e%player%&c."
    output: |-
      &a
      &aProśba o teleportację wysłana do &e%player%
      &aAby anulować, użyj &e/%command-tpacancel%
      &a
    request-received: |-
      &a
      &aOtrzymałeś prośbę o teleportację od &e%player%
      &aAby zaakceptować, użyj &e/%command-tpaccept%
      &aAby odrzucić, użyj &e/%command-tpdeny%
      &aTa prośba wygaśnie za &c%time% sekund
      &a
  tpaccept:
    output: "%prefix%&aZaakceptowano prośbę o teleportację od &e%player%&a."
    no-request: "%prefix%&cNie masz żadnych próśb o teleportację do zaakceptowania."
    no-request-from: "%prefix%&cNie masz próśb o teleportację od &e%player%&c."
  tpdeny:
    output: "%prefix%&aOdrzucono prośbę o teleportację od &e%player%&a."
    no-request: "%prefix%&cNie masz żadnych próśb o teleportację do odrzucenia."
    no-request-from: "%prefix%&cNie masz próśb o teleportację od &e%player%&c."
  tpacancel:
    output: "%prefix%&aWszystkie twoje prośby o teleportację zostały anulowane."
    output-to: "%prefix%&aProśba o teleportację do &e%player%&a anulowana."
    no-request: "%prefix%&cNie masz próśb o teleportację do anulowania."
    no-request-to: "%prefix%&cNie masz próśb o teleportację do &e%player%&c."