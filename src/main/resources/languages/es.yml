# Aquí puedes gestionar los mensajes de los hooks
hooks:
  worldguard:
    send-tpa-flag: "%prefix%&cNo puedes enviar una solicitud de teletransporte aquí."
    accept-tpa-flag: "%prefix%&cNo puedes aceptar una solicitud de teletransporte aquí."
    deny-tpa-flag: "%prefix%&cNo puedes denegar una solicitud de teletransporte aquí."
    cancel-tpa-flag: "%prefix%&cNo puedes cancelar una solicitud de teletransporte aquí."
    use-tpa-flag: "%prefix%&cNo puedes usar tpa aquí."
  vault:
    cant-afford-command: "%prefix%&cNecesitas &6$%cost% &cpara ejecutar este comando."

# Mensajes relacionados con la preparación de teletransporte
teleport-warmup:
  warmup: "%prefix%&aTeletransportando en %time% segundos... ¡No te muevas!"
  warmup-actionbar: "&aTeletransportando en %time% segundos..."
  cancelled: "%prefix%&c¡Te moviste! Teletransporte cancelado."
  cancelled-actionbar: "&c¡Te moviste! Teletransporte cancelado."

# Mensajes relacionados con comandos
commands:
  no-permission: "%prefix%&cNo tienes permiso para ejecutar este comando."
  in-cooldown: "%prefix%&cDebes esperar %timeleft% segundos antes de volver a usar este comando."
  cant-find-player: "%prefix%&cEste jugador no fue encontrado."
  only-executable-by-players: "%prefix%&cEste comando solo puede ser ejecutado por jugadores."
  more-than-one-request: "%prefix%&cTienes más de una solicitud de teletransporte, especifica el jugador cuya solicitud deseas aceptar/denegar."

  main:
    help:
      help-perm: |-
        %prefix%&bUsos de &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
        &c-> &e/%command% &a(version|ver) &6[update]
      help-noperm: |-
        %prefix%&bUsos de &e/%command%&b:
        &c-> &e/%command% &a(help|?)
        &c-> &e/%command% &a(version|ver)
    version:
      output: "%prefix%&bVersión actual: &a%version%"
      update:
        output: "%prefix%&azTPA actualizado a la última versión &e(%update%)&a, reinicia tu servidor para aplicar los cambios."
        no-update: "%prefix%&aYa estás usando la última versión de zTPA."
    reload:
      usage: |-
        %prefix%&bUsos de &e/%command% &a(reload|rl)&b:
        &c-> &e/%command% &a(reload|rl) &6[all, commands, config, languages]
      output: "%prefix%&aPlugin recargado en &b%time%ms&a."
      commands:
        output: "%prefix%&aTodos los comandos del plugin recargados en &b%time%ms&a."
      config:
        output: "%prefix%&aArchivo de configuración recargado en &b%time%ms&a."
      languages:
        output: |-
          %prefix%&aIdiomas del plugin recargados en &b%time%ms&a.
          &7Nota: Esto no actualizará el idioma desde config.yml, usa '/%command% reload config' para hacerlo.
  tpa:
    usage: "%prefix% &c-> &e/%command% (Jugador)"
    yourself: "%prefix%&cNo puedes enviarte una solicitud de teletransporte a ti mismo."
    already-requested: "%prefix%&cYa has enviado una solicitud de teletransporte a &e%player%&c."
    output: |-
      &a
      &aSolicitud de teletransporte enviada a &e%player%
      &aPara cancelar, usa &e/%command-tpacancel%
      &a
    request-received: |-
      &a
      &aHas recibido una solicitud de teletransporte de &e%player%
      &aPara aceptar, usa &e/%command-tpaccept%
      &aPara denegar, usa &e/%command-tpdeny%
      &aEsta solicitud expirará en &c%time% segundos
      &a
  tpaccept:
    output: "%prefix%&aSolicitud de teletransporte de &e%player%&a aceptada."
    no-request: "%prefix%&cNo tienes ninguna solicitud de teletransporte para aceptar."
    no-request-from: "%prefix%&cNo tienes ninguna solicitud de teletransporte de &e%player%&c."
  tpdeny:
    output: "%prefix%&aSolicitud de teletransporte de &e%player%&a denegada."
    no-request: "%prefix%&cNo tienes ninguna solicitud de teletransporte para denegar."
    no-request-from: "%prefix%&cNo tienes ninguna solicitud de teletransporte de &e%player%&c."
  tpacancel:
    output: "%prefix%&aTodas tus solicitudes de teletransporte han sido canceladas."
    output-to: "%prefix%&aSolicitud de teletransporte a &e%player%&a cancelada."
    no-request: "%prefix%&cNo tienes ninguna solicitud de teletransporte para cancelar."
    no-request-to: "%prefix%&cNo tienes ninguna solicitud de teletransporte a &e%player%&c."